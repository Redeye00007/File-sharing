<!doctype html>
<html>
<head>
    <title>File Upload & Download</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { margin-top: 30px; }
        .file-list { margin-top: 15px; }
        .file-item { margin-bottom: 10px; }
        .download-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Upload a File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <h2>Available Files</h2>
    <div class="file-list">
        {% for file in files %}
            <div class="file-item">
                {{ file }}
                <a href="{{ url_for('uploaded_file', filename=file) }}" class="download-btn" download>Download</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
